<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        padding: 0;
        margin: 0;

    }</style>
</head>
<body>

<button onclick="animateGauges()">Animate</button>
<button onclick="stopGaugesAnimation()">Stop animation</button>

<hr>

<canvas data-type="radial-gauge"
        data-value="0"
        data-width="800"
        data-height="800"
        data-bar-width="10"
        data-bar-shadow="5"
        data-color-bar-progress="rgba(50,200,50,.75)"
></canvas>



<script async src="gauge.min.js"></script>

<script>
if (!Array.prototype.forEach) {
    Array.prototype.forEach = function(cb) {
        var i = 0, s = this.length;
        for (; i < s; i++) {
            cb && cb(this[i], i, this);
        }
    }
}

document.fonts && document.fonts.forEach(function(font) {
    font.loaded.then(function() {
        if (font.family.match(/Led/)) {
            document.gauges.forEach(function(gauge) {
                gauge.update();
            });
        }
    });
});

var timers = [];

function animateGauges() {
    document.gauges.forEach(function(gauge) {
        timers.push(setInterval(function() {
            var min = gauge.options.minValue - 20;
            var max = gauge.options.maxValue + 20;
             SendMsg("Req adcVal)");
           // gauge.value = min + Math.random() * (max - min);
        }, gauge.animation.duration ));
    });
}

function stopGaugesAnimation() {
    timers.forEach(function(timer) {
        clearInterval(timer);
    });
}


</script>


    <script language="javascript">

        var output;

        function init()
        {
           // output = gauge.value;//document.getElementById("output");
            testWebSocket();
        }

        function testWebSocket()
        {
            var scheme
            if (window.location.protocol == 'https:')
                scheme = 'wss:';
            else
                scheme = 'ws:';
            var wsUri = scheme + '//' + window.location.hostname;
            writeToScreen("Connecting to " + wsUri + "...")
            websocket           = new WebSocket(wsUri);
            websocket.onopen    = function(evt) { onOpen    (evt) };
            websocket.onclose   = function(evt) { onClose   (evt) };
            websocket.onmessage = function(evt) { onMessage (evt) };
            websocket.onerror   = function(evt) { onError   (evt) };
        }

        function onOpen(evt)
        {
            console.log('WebSocket connection opened');
            writeToScreen("<strong>-- CONNECTED --</strong>");
            SendMsg("Hello world :)");
            //setTimeout( function() { websocket.close() }, 3000 )

        }

        function onClose(evt)
        {
            console.log('WebSocket connection opened');
            writeToScreen("<strong>-- DISCONNECTED --</strong>");
        }

        function onMessage(evt)
        {
            console.log('WebSocket msg from server:' + evt.data );
            //writeToScreen('MSG FROM SERVER : <span style="color: blue;">' + evt.data + '</span>');
                document.gauges.forEach(function(gauge) {
                    var adcVal=parseFloat(evt.data);
                    //adcVal=10.2;
                    console.log('adcVal: ' + adcVal);
                    gauge.value = adcVal;
                });

        }

        function onError(evt)
        {
            writeToScreen('ERROR : <span style="color: red;">' + evt.data + '</span>');
        }

        function SendMsg(msg)
        {
            writeToScreen('MSG TO SERVER : <span style="color: green;">' + msg + '</span>');
            websocket.send(msg);
        }

        function writeToScreen(s)
        {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = s;
           // output.appendChild(pre);
        }

        window.addEventListener("load", init, false);

    </script>


</body>
</html>
